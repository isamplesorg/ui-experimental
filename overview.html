<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <!-- **************  -->
    <!-- Optional: Required for resizing panel height -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/RickStrahl/jquery-resizable@0.32/dist/jquery-resizable.min.js"></script>

    <!-- Optional: Required for logging arrays and objects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/native-promise-only/0.8.1/npo.js"></script>
    <!-- Optional: A polyfill for native ES6 Promises (Not required for modern browsers) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.26.2/jsoneditor.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.26.2/jsoneditor-minimalist.min.js"></script>

    <!-- Optional: Required for logging DOM elements with syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js" data-manual></script>

    <!-- Required: Code for console-panel -->
    <link rel="stylesheet" href="css/console-panel.css" />
    <script src="js/console-panel.js"></script>
    <script src="https://unpkg.com/js-event-bus@1.1.1/src/index.js"></script>
    <!-- **************  -->

    <link rel="stylesheet" href="css/common.css" />
    <!--<link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6" media="print">-->

    <script type="module" src="https://unpkg.com/gh-corner-wc/gh-corner.js?module"></script>
    <script>
        /**
         * Define the service endpoint for accessing data.
         *
         * Override if necessary (e.g. for local development) with a `local_config.js` file.
         *
         * @type {string} URL of service endpoint
         */
        var SERVICE_ENDPOINT = "https://mars.cyverse.org";
        const eventBus = new EventBus();
    </script>
    <script onerror="console.warn('No local configuration, using defaults')" src="local_config.js"></script>
    <script type="module" src="js/isamples-state.js"></script>
    <script type="module" src="js/isamples-summary.js"></script>
    <script>
        document.addEventListener('query_changed', (e) => {
            console.log("document received query_changed");
        });
    </script>
</head>
<body>
<header >
    <h1>iSamples Summary</h1>
    <gh-corner user="isamplesorg" repo=""></gh-corner>
</header>
<main>
    <section>
        <isamples-state id="query-state" q="*:*">
        </isamples-state>
        <details open>
            <summary>Summary</summary>
            <isamples-summary id="summary" queryStateId="query-state"></isamples-summary>
        </details>
    </section>
</main>
<footer >
    <p>Placeholder</p>
</footer>
</body>
</html>
